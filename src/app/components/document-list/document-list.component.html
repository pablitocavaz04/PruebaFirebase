<ion-list>
  <ion-item *ngFor="let doc of documents">
    <ion-label>
      <h2>{{ doc.title }}</h2>
      <p>{{ doc.description }}</p>
    </ion-label>
    <ion-button (click)="markAsFavorite(doc)">
      <ion-icon slot="icon-only" [name]="doc.isFavorite ? 'star' : 'star-outline'"></ion-icon>
    </ion-button>
    <ion-button color="primary" (click)="selectDocument(doc)">Actualizar</ion-button>
    <ion-button color="danger" (click)="deleteDocument(doc.id)">Eliminar</ion-button>
  </ion-item>
</ion-list>

<!-- Formulario de actualizaciÃ³n -->
<app-update-document
  *ngIf="selectedDocument"
  [documentId]="selectedDocument.id"
  [initialData]="selectedDocument"
></app-update-document>
<ion-button *ngIf="selectedDocument" color="secondary" (click)="clearSelection()">Cancelar</ion-button>
