<h2>Documentos Favoritos</h2>
<ion-card *ngFor="let doc of favoriteDocuments">
  <ion-card-header>
    <ion-card-title>{{ doc.title }}</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <p>{{ doc.description }}</p>
    <ion-icon slot="end" name="star" color="warning"></ion-icon>
  </ion-card-content>
</ion-card>
