<ion-card>
  <ion-card-header>
    <ion-card-title>Crear Nuevo Documento</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="documentForm" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="floating">Título</ion-label>
        <ion-input formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Descripción</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
      <ion-button expand="full" type="submit" [disabled]="!documentForm.valid" color="primary">
        Crear Documento
      </ion-button>
    </form>
  </ion-card-content>
</ion-card>
